<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consuming API</title>
    <script src="app.js" defer></script>
    <!-- Leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
    <!-- Leaflet script -->
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
</head>
<body>
    <style>
        #map {
            height: 400px;
            width: 70%;
        }
    </style>
    <h1>Weather Information for anywhere in the world</h1>
    <!-- <img src="" alt="" class="async-img" id="pic" width="200px"> -->

    <form action="">
        <input type="search" name="weather_search" id="search_bar" placeholder="Enter city, and country">
        <input type="submit" value="Search locations" id="search_submit_btn">
    </form>

    <p id="time">Current time: </p>
    <p id="day_temperature">Current temperature: </p>

    <p id="lat">Latitude: </p>
    <p id="lon">Longitude: </p>

    <div id="map"></div>

</body>
</html>
